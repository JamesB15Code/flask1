<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Hola Mundo!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <main class="h-screen bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg text-center">
            <h1 class="mb-4 text-3xl font-extrabold text-gray-900 md:text-5xl lg:text-6xl">
                <span id="greeting" class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600">
                </span>
            </h1>
            <div class="w-full h-full flex flex-col justify-center items-center">
                <h1 class="text-4xl font-bold text-gray-800 mb-4">James Brian Hernandez Hernandez</h1>
                <div class="flex flex-row items-center space-x-4">
                    <button id="countButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Click Aquí
                    </button>
                    <button id="resetButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" style="display: none;">
                        Restablecer
                    </button>
                </div>
                <p id="counter" class="text-2xl font-semibold text-gray-800 mt-4"></p>
            </div>
        </div>
    </main>

    <script>
        function getGreeting() {
            const currentHour = new Date().getHours();
            let greeting = "";
            if (currentHour < 12) {
                greeting = "Buenos días";
            } else if (currentHour < 18) {
                greeting = "Buenas tardes";
            } else {
                greeting = "Buenas noches";
            }
            return greeting;
        }

        document.getElementById("greeting").textContent = getGreeting();

        let count = 0;
        const counterElement = document.getElementById("counter");
        const resetButton = document.getElementById("resetButton");
        
        document.getElementById("countButton").addEventListener("click", () => {
            count++;
            counterElement.textContent = `Contador: ${count}`;
            if (count === 1) {
                resetButton.style.display = "block";
            }
        });

        resetButton.addEventListener("click", () => {
            count = 0;
            counterElement.textContent = `Contador: ${count}`;
            resetButton.style.display = "none";
        });
    </script>
</body>

</html>
